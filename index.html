<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Random Fun Zone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      text-align: center;
      transition: background 0.5s ease;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {

      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    #message {

      animation: pop 0.6s ease;
    }
    .love {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffebee;
      font-weight: bold;

    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff79b0;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
